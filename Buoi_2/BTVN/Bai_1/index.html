<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA Compatible" content="ie=edge"> 
    <title>Mẫu đăng nhập</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap&subset=vietnamese" rel="stylesheet">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>	
<body>
	<div class="login-form">
        <header class="header">
            <div class="login-form_header">
                <p class="login-form_heading">Đăng nhập</p>
            </div>
        </header>
        <div class="container">
            <div class="login-form_body">
            <p class="body_login-form--heading">Bạn có thể đăng nhập bằng: </p>
            <div class="login-form--btn">
                <button class="login-form--social">Đăng nhập với Google <i class="fa fa-google" style="color:red"></i></button>
                <button class="login-form--social">Đăng nhập với Facebook <i class="fa fa-facebook-square" style="color:rgb(48, 78, 250)"></i></button>
            </div>
            <p class="body_login-form--heading">Hoặc điền các thông tin dưới đây: </p>
            <div class="login-form--group">
				<div class="form--input" >
					<input type="text" class="login-form--input" placeholder="Email của bạn">
				</div>
            </div>
            <div class="login-form--group">
				<div class="form--input" >
					<input type="password" class="login-form--input" placeholder="Mật khẩu của bạn">
				</div>
            </div>

            <div class="login-form--control">
                <button type="button" id="form--control">Đăng nhập</button>
            </div>
            </div>
        </div>        
    </div>
</body>
</html>
