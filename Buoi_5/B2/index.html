<!DOCTYPE html>

<head>

    <title>Buổi 5 - Bài 2</title>
    <link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200..900&family=Karma:wght@300;400;500;600;700&family=Poppins&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

<body>
    <div class="header">
        <img src="https://scontent.fhan5-8.fna.fbcdn.net/v/t39.30808-6/453796991_1081121157169702_5312845850256596531_n.jpg?_nc_cat=108&ccb=1-7&_nc_sid=6ee11a&_nc_ohc=vLMsM_AhnooQ7kNvgGXYCcl&_nc_ht=scontent.fhan5-8.fna&oh=00_AYDnW-0I8O6GLN6wHUzAHOrQwTmaPygHpI5VDipfWU8Uvw&oe=66B937C4" alt="" class="header__img">

    </div>
    <div class="board">
        <div class="board__logo">
            <img src="https://scontent.fhan5-11.fna.fbcdn.net/v/t39.30808-6/445351512_1036672481614570_3759043079019191099_n.jpg?_nc_cat=103&ccb=1-7&_nc_sid=a5f93a&_nc_ohc=tUmHQ2cI5h8Q7kNvgEFOYR5&_nc_ht=scontent.fhan5-11.fna&oh=00_AYAqXsDQQDtkFLExuMaM4OuQfEMlc4aJMapD-AjHAjXe0g&oe=66B93C94" alt="" class="board__logo--img">
        </div>
		<div class="board__body">
			<h1 class="board__heading">Câu lạc bộ tin học HIT</h1>
			<h3 class="board__title">Something</h3>
			<ul class="board__social--list">
				<li class="board__social--item">
					<a href="" class="board__social--link">
						<i class="fa-brands fa-youtube" style="color: #ff0000;"></i>
					</a>
				</li>
				<li class="board__social--item">
					<a href="" class="board__social--link">
						<i class="fa-brands fa-facebook" style="color: #0091ff;"></i>
					</a>
				</li>
				<li class="board__social--item">
					<a href="" class="board__social--link">
						<i class="fa-brands fa-google" style="color: #74C0FC;"></i>
					</a>
				</li>
				<li class="board__social--item">
					<a href="" class="board__social--link">
						<i class="fa-brands fa-whatsapp" style="color: #00eba4;"></i>
					</a>
				</li>
			</ul>
			<div class="btn">
				<button type="button" class="board__btn">Messenger</button>
				<button type="button" class="board__btn">Subscribe</button>
			</div>
			<h3 class="board__title">Have a nice day!</h3>
		</div>
