<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foods</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="header">
        <div class="juice">
            <img src="./img/pic1.png" alt="" class="juice--img">
			<div class="heading">
				<h1 class="food">Orange juice</h1><br>
				<h1 class="sale">40% Flat</h1><br>
				<h2 class="btn btn1">Shop now</h2>
			</div>
        </div>
        <div class="vegetable">
            <img src="./img/6a.png" alt="" class="vegetable--img">
			<div class="heading">
				<h1 class="food">Healthy Organic Vegetable</h1><br>
				<h1 class="sale">Sales 20% Off</h1><br>
				<h2 class="btn">Shop now</h2>
			</div>
        </div>
    </div>   
	
	<div class="container">
		<div class="menu">
			<h2 class="menu--title">Food</h2>
			<ul class="menu__list">
				<li class="menu__item" style="--i:1;">
					<a href="" class="menu__item--link">Fast food</a>
				</li>
				<li class="menu__item" style="--i:2;">
					<a href="" class="menu__item--link">Vegan food</a>
				</li>
				<li class="menu__item" style="--i:3;">
					<a href="" class="menu__item--link">Meet food</a>
				</li>
				<li class="menu__item" style="--i:3;">
					<a href="" class="menu__item--link">Sweet food</a>
				</li>
			</ul>
			<div class="category">
				<a href="#" class="menu--link">All Category</a>
			</div>
		</div>
	
		<div class="main">
			<ul class="main__list">
				<li class="main__item" style="--i:1;">
					<img src="./img/image_76.png" alt="" class="main__item--img">
					<h3 class="main__item--title">Grilled sheep</h3>
					<div class="main__item--price">$50,00</div>
				</li>
				<li class="main__item" style="--i:2;">
					<img src="./img/image_108.png" alt="" class="main__item--img">
					<h3 class="main__item--title">Salmon Florentine</h3>
					<div class="main__item--price">$20,00</div>
				</li>
				<li class="main__item" style="--i:3;">
					<img src="./img/image_107.png" alt="" class="main__item--img">
					<h3 class="main__item--title">Turkey</h3>
					<div class="main__item--price">$50,00</div>
				</li>
				<li class="main__item" style="--i:4;">
					<img src="./img/image_104_1.png" alt="" class="main__item--img">
					<h3 class="main__item--title">Goose breast</h3>
					<div class="main__item--price">$15,00</div>
				</li>
			</ul>
		</div>
	</div>
</body>
</html>
